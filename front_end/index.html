<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="style/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- login page -->
    <div class="login">
        <div class="intro">
            <img src="style/login_logo.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="btn">Log In</button>
                <h3 style="color:black;">Forgot account?</h3>
                <hr><br>
                <button id="btn2">Creat New Account</button>
            </form>
        </div>
    </div>

    <div class="messaging">
        <!-- Header -->
        <div class="header">
            <div class="img">
                <img src="style/logo.png" alt="">
            </div>

        </div>
        <!-- Chating -->
        <div class="smallBody">
            <div class="userA">
                <label for="">LYHEANG</label>
                <p>Hello, how are you friends ? This is my first message.</p>
            </div>
            <div class="userB">
                <label for="">LYDEN</label>
                <p>Ohh! Hello, I'm good.Ohh! Hello, I'm goodOhh! Hello, I'm goodOhh! Hello, I'm good.</p>
            </div>
        </div>
        <!-- Messaging -->
        <div class="chat">
            <input type="text" name="" id="" class="word" placeholder="Message">
        </div>
    </div>
</body>

</html>
