<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="style/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js " defer></script>
</head>


<body>
    <!-- login page -->
    <div class="login">
        <div class="intro">
            <img src="img/login_logo.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="btn">Log In</button>
                <h3 style="color:black;">Forgot account?</h3>
                <hr><br>
                <button id="btn2">Creat New Account</button>
            </form>
        </div>
    </div>

    <div class="messaging">
        <!-- Header -->
        <div class="header">
            <div class="img">
                <img src="img/logo.png" alt="">
            </div>

        </div>
        <!-- Chating -->
        <div class="smallBody" id="smallBody">
            <div class="userA" id="userA">
                <label for=" ">LYHEANG 10:36 AM</label>
                <p>Hello, how are you friends ? </p>
            </div>

            <div class="userB">
                <label for=" ">LYDEN 10:37 AM</label>
                <p>Ohh! Hello, I'm good. </p>
            </div>
        </div>
        <!-- Messaging -->
        <div class="chat ">
            <img src="img/bold.png" id="bold" alt="#">
            <img src="img/italic.png" id="italic" alt="#">
            <input type="text " name=" " id="text" class="word " placeholder="Message ">
            <img src="img/Send.png" id="btnSend" alt="#">
            <img src="img/gallary.png" id="gallary" alt="#">
            <img src="img/micro.png" id="micro" alt="#">
            <img src="img/emojo.png" id="emojiLogo" alt="#">
        </div>
    </div>
</body>

</html>
